<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Accessible Map</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 70%;
        height: 400px;
      }
      a.skiplink {
        position: absolute;
        clip: rect(1px, 1px, 1px, 1px);
        padding: 0;
        border: 0;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }
      a.skiplink:focus {
        clip: auto;
        height: auto;
        width: auto;
        background-color: #fff;
        padding: 0.3em;
      }
      #map:focus {
        outline: #4A74A8 solid 0.15em;
      }
    </style>
  </head>
  <body>
    <a class="skiplink" href="#map">Go to map</a>
    <div id="map" class="map" tabindex="0"></div>
    <!--<button id="zoom-out">Zoom out</button>
    <button id="zoom-in">Zoom in</button>-->

    <script type="importmap">
    {
      "imports": {
        "rbush": "/node_modules/rbush/index.js",
        "quickselect": "/node_modules/quickselect/index.js",
        "pbf": "/node_modules/pbf/index.js",
        "@maplibre/maplibre-gl-style-spec": "/node_modules/@maplibre/maplibre-gl-style-spec/dist/index.mjs",
        "earcut": "/node_modules/earcut/src/earcut.js",
        "geotiff": "/node_modules/geotiff/dist-browser/geotiff.js",
        "@petamoriken/float16": "/node_modules/@petamoriken/float16/browser/float16.js",
        "xml-utils/get-attribute.js" : "/node_modules/xml-utils/index.js",
        "xml-utils/find-tags-by-name.js" : "/node_modules/xml-utils/index.js",
        "quick-lru" : "/node_modules/xml-utils/index.js",        

        "ol": "/node_modules/ol/index.js",
        "ol/format": "/node_modules/ol/format.js",
        "ol/geom": "/node_modules/ol/geom.js",
        "ol/layer": "/node_modules/ol/layer.js",
        "ol/layer/VectorTile.js": "/node_modules/ol/layer/VectorTile.js",
        "ol/proj": "/node_modules/ol/proj.js",
        "ol/style": "/node_modules/ol/style.js",
        "ol/source/OSM.js": "/node_modules/ol/source/OSM.js",
        "ol/source/Vector.js": "/node_modules/ol/source/Vector.js",
        "ol/source/VectorTile.js": "/node_modules/ol/source/VectorTile.js"
      }
    }
    </script>    
    <script type="module" src="main.js"></script>
  </body>
</html>
